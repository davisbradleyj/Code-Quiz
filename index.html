<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div>
      <h4 id="time"></h4>
    </div>

    <div class="wrapper">
      <header>
        <h1>Code Quiz</h1>
        <h4>High Score: <span id="highscore"></span></h4>
      </header>
      <div class="card">
        <div class="center">
          <h3><span><button id="begin">Begin Quiz</button></span></h3>
          <p style="visibility: hidden" id="gamescore"> : Game Score</p>
        </div>
        <main id="qblock" style="visibility: hidden;">
          <p id="question"></p>
          <div id="answers">
            <button class="button" id="button0"><span id="answer0"></span></button>
            <button class="button" id="button1"><span id="answer1"></span></button>
            <button class="button" id="button2"><span id="answer2"></span></button>
            <button class="button" id="button3"><span id="answer3"></span></button>
          </div>
        </main>
        <div class="center">
          <h4><span><button style="visibility: hidden" id="restart">Restart</button></span><span><button style="visibility: hidden;" id="resethigh">Reset High Score</button></span> </h4>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
  
</html>
